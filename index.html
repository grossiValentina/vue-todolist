<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-7 text-end">


                    <div class="mt-4 mb-5 text-start">

                        <input type="text" class="my-input" style="margin-right: 20px;" v-model="list.element"
                            @keyup.enter="addElement">


                        <button type="button" class="btn btn-info btn-sm" @click="addElement">Aggiungi</button>
                    </div>


                    <div>
                        <ol class="list-group">

                            <li v-for="(action, index) in list" :key="index" 
                            
                            class="list-group-item" style="height: 41px;">
                            {{ action.element }}

                                <button type="button" class="btn-close"></button>

                            </li>

                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
